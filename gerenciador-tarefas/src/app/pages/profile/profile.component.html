<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      
      <div class="card">
        <div class="card-body text-center">
          
          <h2 class="card-title mb-4">Meu Perfil</h2>

          <div class="avatar-section mb-4">
            <img [src]="avatarUrl || 'https://i.imgur.com/S8WpQ2V.png'" alt="Avatar" class="avatar-img rounded-circle">
            
            <div>
              <label for="avatar-upload" class="btn btn-sm btn-outline-primary mt-3" [class.disabled]="uploading">
                {{ uploading ? 'Enviando...' : 'Trocar Foto' }}
              </label>
              <input 
                type="file" 
                id="avatar-upload"
                (change)="uploadAvatar($event)" 
                [disabled]="uploading"
                accept="image/png, image/jpeg"
                hidden>
            </div>
          </div>

          <form *ngIf="profile" (ngSubmit)="updateProfile()" #profileForm="ngForm">
            <div class="form-group text-start mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [value]="user?.email" disabled>
              <small class="form-text text-muted">O email não pode ser alterado.</small>
            </div>
            
            <div class="form-group text-start mb-3">
              <label for="username">Nome de Usuário</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="profile.username" name="username">
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
